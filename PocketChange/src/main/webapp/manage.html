<lift:surround with="default" at="content">
  <div class="column span-24">
    <h3>Your accounts</h3>
    <div id="entryform">
      <table>
        <tr>
	        <th>Account Name</th>
	        <th>Description</th>
		<th>Public?</th>
		<th>Public URL</th>
	        <th>Actions</th>
        </tr>
        <lift:Accounts.manage>
        <account:entry>
	      <tr>
	        <td><acct:name /></td>
	        <td><acct:description /></td>
		<td><acct:public_control /></td>
		<td><acct:public_url /></td>
	        <td><acct:actions /></td>
	      </tr>
        </account:entry>
        </lift:Accounts.manage>
      </table>
      </div>
    <br />

    <h3><a href="/editAcct">Do you need to add an Account?</a></h3>
  </div>

</lift:surround>
